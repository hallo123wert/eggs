scripts:
  installation:
    script: |-
      #!/bin/bash
      # MariaDB Installation Script
      #
      # Server Files: /mnt/server
      set -x

      echo -e "installing dependencies"
      apt-get -y update
      apt-get -y install curl

      ## add user
      echo -e "adding container user"
      useradd -d /home/container -m container -s /bin/bash

      ## own server to container user
      chown container: /mnt/server/

      ## mkdir and install db
      echo -e "installing mariadb database"
      runuser -l container -c 'mkdir -p /mnt/server/run/mariadbd'
      runuser -l container -c 'mkdir -p /mnt/server/log/mariadb'
      runuser -l container -c 'mkdir /mnt/server/mariadb'

      ## get install config
      runuser -l container -c 'curl https://raw.githubusercontent.com/Team-Wurstwasser/eggs/refs/heads/main/database/sql/mariadb/install.maria.cnf > /mnt/server/install.maria.cnf'

      # install with install config
      runuser -l container -c 'mariadb-install-db --defaults-file=/mnt/server/install.maria.cnf'

      ## remove install config
      rm /mnt/server/install.maria.cnf

      if [ ! -f /mnt/server/.my.cnf ]; then
          curl https://raw.githubusercontent.com/Team-Wurstwasser/eggs/refs/heads/main/database/sql/mariadb/.maria.cnf > /mnt/server/.my.cnf
      fi

      echo -e "install complete"

      exit
    container: 'mariadb:11.4'
    entrypoint: bash
