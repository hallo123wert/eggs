startup_commands:
  Default: ./veloren-server-cli
config:
  files:
    userdata/server/server_config/settings.ron:
      parser: file
      find:
        '    metrics_address': '    metrics_address: "0.0.0.0:{{server.environment.METRICS_PORT}}",'
        '    server_name': '    server_name: "{{server.environment.SERVER_NAME}}",'
  startup:
    done: 'Server is ready to accept connections'
  logs: {  }
  stop: 'shutdown graceful 10'
scripts:
  installation:
    script: |-
      #!/bin/bash


      mkdir -p /mnt/server
      cd /mnt/server

      ARCH=$([[ "$(uname -m)" == "x86_64" ]] && echo "x86_64" || echo "aarch64")

      if [ -z "${VERSION}" ] || [ "${VERSION}" == "weekly" ]; then
          echo -e "weekly"
          DOWNLOAD_URL=https://download.veloren.net/latest/linux/${ARCH}/weekly
      elif [ "${VERSION}" == "nightly" ]; then
          echo -e "nightly"
          DOWNLOAD_URL=https://download.veloren.net/latest/linux/${ARCH}/nightly
      else
          echo -e  "something went wrong"
      fi

      echo -e "download url: ${DOWNLOAD_URL}"
      wget ${DOWNLOAD_URL} -O files.zip

      unzip -o files.zip
      rm files.zip

      chmod +x veloren-server-cli

      ## generate config because there is no better way to get it.
      mkdir -p /mnt/server/userdata/server/server_config/
      if [ ! -f /mnt/server/userdata/server/server_config/settings.ron ]; then
          wget https://raw.githubusercontent.com/Team-Wurstwasser/eggs/refs/heads/main/games-standalone/veloren/settings.ron -O /tmp/settings.ron
          sed "s/14004/${SERVER_PORT}/g" /tmp/settings.ron > /mnt/server/userdata/server/server_config/settings.ron
          rm /tmp/settings.ron
          echo "config file pulled"
      fi

      echo "-----------------------------------------"
      echo "Installation completed..."
      echo "-----------------------------------------"
    container: 'ghcr.io/team-wurstwasser/installers:debian'
    entrypoint: bash
