config:
  files:
    server.xml:
      parser: xml
      find:
        server.servername: '{{server.environment.SERVERNAME}}'
        server.port: '{{server.allocations.default.port}}'
        server.httpport: '{{server.allocations.default.port}}'
        server.game: '{{server.environment.GAMETYPE}}'
