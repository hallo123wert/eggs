  Default: ./ragemp-server
config:
  files:
    conf.json:
      parser: json
      find:
        port: '{{server.allocations.default.port}}'
        bind: 0.0.0.0
        name: '{{server.environment.SERVER_NAME}}'
        maxplayers: '{{server.environment.MAX_PLAYERS}}'
  startup:
    done: 'The server is ready to accept connections'
  logs: {  }
  stop: ^X
scripts:
  installation:
    script: |-
      #!/bin/bash

      mkdir -p /mnt/server/tmp
      cd /mnt/server

      rm -rf bin/
      rm -rf dotnet/
      rm ragemp-server

      cd /mnt/server/tmp
      echo "Downloading rage.mp"
      curl -sSL -o linux_x64.tar.gz https://cdn.rage.mp/updater/prerelease/server-files/linux_x64.tar.gz
      tar -xzvf linux_x64.tar.gz
      rm linux_x64.tar.gz
      cd /mnt/server/tmp/ragemp-srv/
      mv * /mnt/server

      cd /mnt/server
      chmod +x ./ragemp-server
      rm -rf /mnt/server/tmp

      if [ -e conf.json ]; then
          echo "server config file exists"
      else
          echo "Downloading default rage.mp config"
          curl https://raw.githubusercontent.com/Team-Wurstwasser/eggs/refs/heads/main/games-standalone/gta/ragemp/conf.json >> conf.json
      fi

      echo "install complete"

      exit 0
    container: 'ghcr.io/team-wurstwasser/installers:debian'
    entrypoint: bash
