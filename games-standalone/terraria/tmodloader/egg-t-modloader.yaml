name: tModloader
author: parker@parkervcp.com
uuid: 253b07ab-ce86-412c-a285-39c16ba6c62b
description: |-
  tModLoader is essentially a mod that provides a way to load your own mods without having to work
  directly with Terraria's source code itself. This means you can easily make mods that are compatible
  with other people's mods, save yourself the trouble of having to decompile and recompile
  Terraria.exe, and escape from having to understand all of the obscure "intricacies" of Terraria's
  source code. It is made to work for Terraria 1.3+.
