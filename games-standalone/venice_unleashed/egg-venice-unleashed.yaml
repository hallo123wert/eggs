  Venice Unleashed (VU) is a community-oriented Battlefield 3 custom server & modding platform that
  gives you back control of your gaming experience. This Egg requires a valid VU `server.key` file,
  and requires Battlefield 3 client files (from a legal copy of the game) to be internally mounted to
  `/bf3`.
