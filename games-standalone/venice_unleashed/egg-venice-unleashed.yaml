startup_commands:
  Default: '[ -f /bf3/bf3.exe ] || { echo "BF3 is not mounted properly! Exiting."; exit 1; }; [ -f ./vu/instance/server.key ] || { echo "Missing ''vu/instance/server.key''! Exiting."; exit 1; }; if ! compgen -G "./.wine/drive_c/ProgramData/Electronic Arts/EA Services/License/"*.dlf >/dev/null; then wine ./vu/client/vu.com -gamepath /bf3 -activate -ea_token "${EA_TOKEN}" && echo "Please restart the server (if it doesn''t do so automatically)." && sleep 5; else wine ./vu/client/vu.com -gamepath /bf3 -serverInstancePath "$(winepath -w ~/vu/instance)" -server -dedicated -headless $( [ {{AUTO_UPDATE}} = 0 ] && echo -noUpdate ) -{{SERVER_FREQUENCY}} -maxPlayers {{MAX_PLAYERS}} -listen 0.0.0.0:{{SERVER_PORT}} -mHarmonyPort {{HARMONY_PORT}} ${RCON_PORT:+-RemoteAdminPort 0.0.0.0:{{RCON_PORT}}} ${JOIN_HOST:+-joinhost {{JOIN_HOST}}} $( [ {{UNLISTED}} = 1 ] && echo -unlisted ) $( [ {{HIGH_RES_TERRAIN}} = 1 ] && echo -highResTerrain ) $( [ {{DISABLE_TERRAIN_INTERP}} = 1 ] && echo -disableTerrainInterp ) $( [ {{SKIP_CHECKSUM}} = 1 ] && echo -skipChecksum ); fi'
