    name: Protocol
    description: "NZ:P Native Clients - `NZP-REBOOT`.\r\nNZ:P Web Clients - `NZP-REBOOT-WEB`.\r\n\r\nHit your \"`/~\" key on your keyboard, this will open console, then you will type `connect ip:port`\nfor native clients, for web clients you would type `connect ws://ip:port`. In addition, you MUST be\non the HTTP version of the website you are playing the web client on, otherwise the browser will\nblock the request"
    env_variable: PROTOCOL
    default_value: NZP-REBOOT
    user_viewable: true
    user_editable: true
    rules:
