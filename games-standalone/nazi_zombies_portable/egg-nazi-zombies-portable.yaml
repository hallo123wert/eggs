description: |-
  NZ:P (Nazi Zombies: Portable) is based off of the FTEQW (Fore Thought Engine Quake World). This egg
  is specifically made for use with NZ:P (just downloads assets and QuakeC from NZ:P repositories) but
  there is nothing stopping you from using it as a general FTEQW egg given the NZ:P fork of FTEQW only
  added fog to the client (and added SDL which caused issues with arguments being eaten preventing
  dedicated flag from being read) which is why upstream FTEQW is used.
