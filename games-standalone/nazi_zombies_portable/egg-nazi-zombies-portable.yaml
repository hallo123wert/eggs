      - 'max:50'
  -
    sort: 2
    name: Tickrate
    description: |-
      Think of this like fps, the default value is 1 frame per 45 ms (0.045 seconds) which is ~22 fps, 30
      fps is ~33.3 ms, 60 fps is ~16.6ms, the reason the tickrate is low is due to zombies being bandwidth
      heavy (especially in the higher rounds), take caution when changing this, but if you up the
      tickrate, it may fix physics bugs like zombies getting stuck on terrain.
    env_variable: TICKRATE
